name: Update Wiki from /docs/wiki

on:
  push:
    branches: ["main", "test", "wiki"]
  workflow_dispatch:

permissions:
  contents: write  

jobs:
  update-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v3

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove existing wiki directory if present
        run: rm -rf wiki          

      - name: Clone the Wiki repo
        run: |
          git clone "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki

      - name: Sync content to Wiki repo
        run: |
          rsync -av --delete docs/wiki/ wiki/

      - name: Commit and push changes
        run: |
          cd wiki
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated wiki update from docs/wiki"
            git push
          fi
